name: Deploy Spring Boot to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build e Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Dar permissão ao mvnw
        run: chmod +x ./mvnw

      - name: Build e Testes
        run: ./mvnw clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/demo-0.0.1-SNAPSHOT.jar
          retention-days: 1

  deploy:
    name: Deploy para Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy para Azure Web App
        run: |
          az webapp deploy \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name ${{ vars.AZURE_WEBAPP_NAME }} \
            --src-path demo-0.0.1-SNAPSHOT.jar \
            --type jar

      - name: Verificar deploy
        run: |
          echo "Aplicação deployada com sucesso!"
          echo "URL da aplicação: https://${{ vars.AZURE_WEBAPP_NAME }}-c0dubph9hzhagrd9.brazilsouth-01.azurewebsites.net"
          echo "Resource Group: ${{ vars.AZURE_RESOURCE_GROUP }}"
          echo "Web App: ${{ vars.AZURE_WEBAPP_NAME }}"

      - name: Logout do Azure
        run: az logout
        if: always()

